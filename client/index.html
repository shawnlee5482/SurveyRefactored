<!DOCTYPE html>
<html>
  <head>
    <title></title>
 <!-- THESE TWO VERSIONS BELOW MUST MATCH!!!! -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
    //  inject the ngRoute dependency in the module.
    var myApp = angular.module('myApp', ['ngRoute', 'ngResource']);
    </script>


 <!-- PUT FACTORIES HERE!!!! -->      
    <script src="./factories/survey.js"></script> 
    <script src="./factories/user.js"></script>

 <!-- PUT CONTROLLERS HERE!!!! -->    
    <script src="./controllers/dashboard.js"></script> 
    <script src="./controllers/details.js"></script>
    <script src="./controllers/newsurvey.js"></script>    
    <script src="./controllers/login.js"></script>   

    <script>
    // setup route
    myApp.config(function($routeProvider) {
        $routeProvider
        .when('/', {
            templateUrl: 'partial/login.html',
            controller: 'loginController'
        })        
        .when('/dashboard', {
            templateUrl: 'partial/dashboard.html',
            controller: 'dashboardController'
        })
        .when('/newsurvey', {
            templateUrl: 'partial/newsurvey.html',
            controller: 'newSurveyController'
        }) 
        .when('/details/:id', {
            templateUrl: 'partial/details.html',
            controller: 'detailsController'
        })              
        .otherwise( {
            templateUrl: 'partial/login.html',
            controller: 'loginController'
        }) 
    });

    // Factories and Controllers
    myApp.factory('surveyFactory', surveyFactory);
    myApp.factory('loginFactory', loginFactory);

    myApp.controller('dashboardController', dashboardController); 
    myApp.controller('loginController', loginController); 
    myApp.controller('detailsController', detailsController);   
    myApp.controller('newSurveyController', newSurveyController);        
    </script>

  </head>
  <body>
    <div id="main" ng-app='myApp'>   
        <div ng-view=""></div>
    </div>
  </body>
</html>
